<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Aurora Games - Log In</title>
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="img/favicon_io/site.webmanifest">
        <link rel="stylesheet" href="logCSS.css">
    </head>
    <body>
        <header>
            <div class="aurora-logo">
                <img src="img/logo-bg-deleted.png" alt="aurora-logo" width="200">
            </div>
        </header>
        <main>
            <div class="login-register">
                <form id="loginForm" action="auth_system/login.php" method="post">
                    <h2>Log in</h2>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <label><input type="checkbox" name="keep_logged">Keep log in</label>
                    <button type="submit"> Log in</button>
                    <button class="toggle-btn" type="button" onclick="showRegister()">Create an account</button>
                </form>
                <form id="registerForm" action="register.php" method="post">
                    <h2>Register</h2>
                    <input type="text" name="firstname" placeholder="First name">
                    <input type="text" name="lastname" placeholder="Last name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <label><input type="checkbox" name="newsletter"></input>Receive newsletter by email</label>
                    <button type="submit">Register Now</button>
                    <button class="toggle-btn" type="button" onclick="showLogin()">Already have an account? Log in now</button>
                </form>
            </div>
            <script src="logscript.js"></script>
        </main>
    </body>
</html>
