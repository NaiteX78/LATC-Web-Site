<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">       
        <title>LATC Games</title> 
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <header>
            <div class="headerleft">
                <!-- No logo at the moment
                    <img src="img/logo.png" alt="logo" width="250" height="80">
                -->
                <div class="logo"></div>
            </div>
            <div class="headercenter">
                <a href="">
                    <div class="bloc1"></div>
                </a>
                <a href="">
                    <div class="bloc1"></div>
                </a>
                <a href="">
                    <div class="bloc1"></div>
                </a>
            </div>
            <div class="headerright">
                <a href="">
                    <div class="bloc2"></div>
                </a>
            </div>
        </header>
        <nav id="menu">
            <button id="toggle-btn" class="toggle-btn">
                <div class="chevron">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                </div>
            </button>
            <ul>
                <li>
                    <a href="">
                        <div class="circle"></div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="circle"></div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <div class="circle"></div>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="home">
                <article class="homeArticle">
                    <div class="hometopbloc">
                        <div class="homebloc1"></div>
                        <div class="homebloc2"></div>
                    </div>
                    <div class="homelargebloc"></div>
                </article>
                <aside class="homeAside">
                    <div class="asidebloc">
                        <div class="asidebloc1"></div>
                        <div class="asidebloc1"></div>
                    </div>    
                </aside>
            </div>
            <div class="game">
                <article class="gameArticle">
                    <div class="gamebloc1"></div>
                    <div class="gamebloc1"></div>
                </article>
                <aside class="gameAside">
                    <div class="gameAsideBloc">
                        <div class="gameAsideBloc1"></div>
                        <div class="gameAsideBloc2"></div>
                    </div>
                </aside>
            </div>
            <div class="news">
                <article class="newsArticle">
                    <div class="newsBloc1"></div>
                    <div class="newsCase">
                        <div class="newsBloc2"></div>
                        <div class="newsBloc4"></div>
                        <div class="newsBloc4"></div>
                    </div>
                    <div class="newsBloc3"></div>
                </article>
            </div>
        </main>
        <footer>
            <div class="bottomCase">
                <div class="bottomBloc1"></div>
                <div class="bottomCircleCase">
                    <div class="bottomCircle"></div>
                    <div class="bottomCircle"></div>
                    <div class="bottomCircle"></div>
                </div>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
