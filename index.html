<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">       
        <title>Aurora Games</title>
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="img/favicon_io/site.webmanifest">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <header>
            <div class="headerleft">
                <img src="img/Aurora-Game-st-Logo.png" alt="logo" width="175">
            </div>
            <div class="headercenter">
                <a href="#home">
                    <div class="bloc1">
                        <h1>Home</h1>
                    </div>
                </a>
                <a href="#game">
                    <div class="bloc1">
                        <h1>Games</h1>
                    </div>
                </a>
                <a href="#news">
                    <div class="bloc1">
                        <h1>News</h1>
                    </div>
                </a>
            </div>
            <div class="headerright">
                <a href="">
                    <div class="bloc2">
                        <h1>Account</h1>
                    </div>
                </a>
            </div>
        </header>
        <nav id="menu">
            <button id="toggle-btn" class="toggle-btn">
                <div class="chevron">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                </div>
            </button>
            <ul>
                <li>
                    <a href="https://discord.gg/bk8ZEQfSZ6">
                        <div class="circle">
                            <img src="img/logo-discord.png" alt="discord-logo" width="110">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com"> <!--Insta à faire-->
                        <div class="circle">
                            <img src="img/Instagram_icon.png" alt="instagram-logo" width="50">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://x.com"><!--Twitter à faire-->
                        <div class="circle">
                            <img src="img/twitter-logo.png" alt="twitter-logo" width="70">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div id="home" class="home">
                <article class="homeArticle">
                    <div class="hometopbloc">
                        <div class="homebloc1">
                            <H1>Home</H1>
                        </div>
                        <div class="homebloc2">
                            <h1>View more</h1>
                        </div>
                    </div>
                    <div class="homelargebloc">
                        <img src="img/server-illustration.png" alt="server-illustration" width="800">
                    </div>
                </article>
                <aside class="homeAside">
                    <div class="asidebloc">
                        <div class="asidebloc1"></div>
                        <div class="asidebloc1"></div>
                    </div>    
                </aside>
            </div>
            <div id="game" class="game">
                <article class="gameArticle">
                    <div class="gamebloc1">
                        <h1>ONLINE</h1>
                    </div>
                    <div class="gamebloc1">
                        <h1>OFFLINE</h1>
                    </div>
                </article>
                <aside class="gameAside">
                    <div class="gameAsideBloc">
                        <div class="gameAsideBloc1">
                            <h1>Games</h1>
                        </div>
                        <div class="gameAsideBloc2">
                            <h1>View more</h1>
                        </div>
                    </div>
                </aside>
            </div>
            <div id="news" class="news">
                <article class="newsArticle">
                    <div class="newsBloc1">
                        <h1>News</h1>
                    </div>
                </article>
            </div>
        </main>
        <footer>
            <div class="footerCase">
                <div class="footerBloc2">
                    <img src="img/logo-bg-deleted.png" alt="Aurora-Game-Logo" width="150">
                </div>
                <div class="footerBloc4">
                    <h1>About us</h1>
                </div>
                <div class="footerBloc4">
                    <h1>Helpful links</h1>
                </div>
            </div>
            <div class="footerBloc3">
                <img src="img/point-dinterrogation-blanc.png" alt="?" width="100">
            </div>
            <div class="bottomCase">
                <div class="bottomBloc1">
                    <h1>Social Networks</h1>
                </div>
                <div class="bottomCircleCase">
                    <a href="https://discord.gg/bk8ZEQfSZ6">    
                        <div class="bottomCircle">
                            <img src="img/logo-discord.png" alt="discord-logo" width="110">
                        </div>
                    </a>
                    <a href="https://instagram.com">
                        <div class="bottomCircle">
                            <img src="img/Instagram_icon.png" alt="instagram-logo" width="50">
                        </div>
                    </a>
                    <a href="https://x.com">
                        <div class="bottomCircle">
                            <img src="img/twitter-logo.png" alt="twitter-logo" width="70">
                        </div>
                    </a>
                </div>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
